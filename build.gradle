group 'nl.ulso.consul.registrator'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.glassfish', name: 'javax.json', version: '1.0.4'
    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '1.57'
}

jar {
    manifest {
        attributes('Premain-Class': 'nl.ulso.consul.registrator.Agent')
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled false
    }
}