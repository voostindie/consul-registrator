group 'nl.ulso.consul.registrator'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes('Premain-Class': 'nl.ulso.consul.registrator.Agent')
    }
}